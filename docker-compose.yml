version: '3'

services:
  web:
    build:
      context: .
    ports:
    - "8000:8000"
    command: >
      sh -c "python3 manage.py migrate &&
             python3 manage.py wait_for_db &&
             python3 manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./socketstore/.env
    depends_on:
      - db
  
  db:
    image: postgres:10-alpine
    env_file:
      - ./socketstore/.env
    ports:
      - "5432:5432"